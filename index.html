    <!-- Vlastn√≠ mod√°ln√≠ okno pro zad√°n√≠/nastaven√≠ master kl√≠ƒçe -->

    <script>
        const STORAGE_KEY = 'encryptedPasswords'; // Toto u≈æ se nebude pou≈æ√≠vat pro ukl√°d√°n√≠ hesel, ale pro kompatibilitu s decryptData
        const EMAIL_KEY = 'registeredEmail'; // Toto u≈æ se nebude pou≈æ√≠vat
        let masterKey = ''; // Toto bude skuteƒçn√Ω master kl√≠ƒç po de≈°ifrov√°n√≠
        let otpCode = ''; // Toto u≈æ se nebude pou≈æ√≠vat
        let isNewMasterKeySetup = false; // Glob√°ln√≠ promƒõnn√° pro sledov√°n√≠, zda nastavujeme nov√Ω kl√≠ƒç nebo de≈°ifrujeme existuj√≠c√≠

        // Zaji≈°tƒõn√≠ poƒç√°teƒçn√≠ho stavu UI po naƒçten√≠ DOM
        document.addEventListener('DOMContentLoaded', () => {
            // P≈ôi startu str√°nky jsou v≈°echny hlavn√≠ ƒç√°sti skryt√©.
            // Viditelnost loginFormu a mainContentu bude ≈ô√≠zena funkc√≠ window.onUserAuthenticated

        // Funkce pro p≈ôep√≠n√°n√≠ viditelnosti hesla
        function togglePasswordVisibility(inputId) {

        // Funkce pro zobrazen√≠ modalu zad√°n√≠/nastaven√≠ master kl√≠ƒçe
        function showMasterKeyInputModal(isNewUser) {
            isNewMasterKeySetup = isNewUser;
            const modal = document.getElementById('masterKeyInputModal');
            const messageElement = document.getElementById('masterKeyInputModalMessage');
            const inputField = document.getElementById('masterKeyInputField');

            if (isNewUser) {
                messageElement.textContent = 'V√≠tejte! Nastavte si sv√© nov√© master heslo pro ≈°ifrov√°n√≠ dat:';
                inputField.placeholder = 'Zadejte nov√© master heslo';
            } else {

                inputField.placeholder = 'Zadejte master heslo';

        async function handleMasterKeyInput() {
            const enteredKey = document.getElementById('masterKeyInputField').value;
            if (!enteredKey) {
                alert('Zadejte master heslo!');
                return;
            }

            if (isNewMasterKeySetup) {
                // P≈ô√≠pad A: Nastavujeme nov√Ω master kl√≠ƒç
                masterKey = enteredKey;
                const encryptedMasterKey = CryptoJS.AES.encrypt(masterKey, enteredKey).toString(); // ≈†ifrujeme masterKey s√°m sebou
                try {
                    await saveEncryptedMasterKeyToFirestore(encryptedMasterKey);
                    document.getElementById('masterKeyInputModal').classList.add('hidden');

                        showMasterKeyInputModal(false); // isNewUser = false
                    } else {
                        // Kl√≠ƒç neexistuje, u≈æivatel se p≈ôihla≈°uje poprv√©, zobraz√≠me modal pro nastaven√≠ nov√©ho kl√≠ƒçe
                        showMasterKeyInputModal(true); // isNewUser = true

                } catch (error) {
                    console.error("Chyba p≈ôi zpracov√°n√≠ autentizace:", error);
                    alert('Chyba p≈ôi naƒç√≠t√°n√≠ u≈æivatelsk√Ωch dat. Zkuste se p≈ôihl√°sit znovu.');
                    logout(); // Odhl√°sit u≈æivatele v p≈ô√≠padƒõ chyby
                }
            } else {
                console.log("U≈æivatel odhl√°≈°en.");
                logout(); // Vr√°tit se na p≈ôihla≈°ovac√≠ obrazovku

        function logout() {
            masterKey = '';
            clearTable();
            // Odhl√°≈°en√≠ z Firebase
            if (auth) {
                auth.signOut().then(() => {
                    console.log("U≈æivatel odhl√°≈°en z Firebase.");
                }).catch((error) => {
                    console.error("Chyba p≈ôi odhla≈°ov√°n√≠ z Firebase:", error);
                });

            document.getElementById('loginForm').classList.remove('hidden');
        }

        // Funkce pro obnovu hesla (star√© funkce, kter√© se nyn√≠ nepou≈æ√≠vaj√≠ s Google Auth)
        // Ponech√°ny pro referenci, ale nejsou vol√°ny z UI
        function showReset() { /* ... */ }
        function cancelReset() { /* ... */ }
        function sendOTP() { /* ... */ }
        function verifyOTP() { /* ... */ }
        // Funkce resetMasterKey je nyn√≠ upravena pro pou≈æit√≠ v modalu
        async function resetMasterKey() {
            // Tato funkce by se volala, pokud bys chtƒõl m√≠t tlaƒç√≠tko "Zapomnƒõl jsem master heslo"
            // a chtƒõl ho vynulovat a nastavit nov√©.
            // Prozat√≠m se spol√©h√°me na flow po p≈ôihl√°≈°en√≠ Googlem.
            // Pokud ji bude≈° cht√≠t znovu aktivovat, bude pot≈ôeba ji propojit s UI.
            alert('Funkce resetMasterKey je v tuto chv√≠li neaktivn√≠. Pro zmƒõnu master hesla se p≈ôihlaste a pak m≈Ø≈æete hesla exportovat a importovat s nov√Ωm master kl√≠ƒçem, nebo smazat st√°vaj√≠c√≠ a nastavit nov√©.');
        }


        function encryptData(data) {
            // Pou≈æ√≠v√° glob√°ln√≠ masterKey, kter√Ω je naƒçten z Firestore
            if (!masterKey) {
                console.error("Master kl√≠ƒç nen√≠ nastaven pro ≈°ifrov√°n√≠ dat.");
                alert('Chyba: Master kl√≠ƒç nen√≠ nastaven pro ≈°ifrov√°n√≠ dat.');
                throw new Error("Master key not set for encryption.");
            }
            return CryptoJS.AES.encrypt(JSON.stringify(data), masterKey).toString();
        }

        function decryptData(cipher) {
            try {
                // Pou≈æ√≠v√° glob√°ln√≠ masterKey, kter√Ω je naƒçten z Firestore
                if (!masterKey) {
                    console.error("Master kl√≠ƒç nen√≠ nastaven pro de≈°ifrov√°n√≠ dat.");
                    alert('Chyba: Master kl√≠ƒç nen√≠ nastaven pro de≈°ifrov√°n√≠ dat.');
                    throw new Error("Master key not set for decryption.");
                }
                const bytes = CryptoJS.AES.decrypt(cipher, masterKey);
                const txt = bytes.toString(CryptoJS.enc.Utf8);
                return JSON.parse(txt);
            } catch (e) {
                console.error("Chyba p≈ôi de≈°ifrov√°n√≠ dat hesel:", e);
                // Pokud de≈°ifrov√°n√≠ sel≈æe, m≈Ø≈æe to znamenat ≈°patn√Ω master kl√≠ƒç nebo po≈°kozen√° data
                alert('Chyba p≈ôi de≈°ifrov√°n√≠ hesel. Zkontrolujte master heslo nebo se p≈ôihlaste znovu.');
                return [];
            }
        }

        // Nov√° verze savePassword pro Firestore
        async function savePassword() {
            const service = document.getElementById('service').value;
            const user = document.getElementById('username').value;
            const pwd = document.getElementById('password').value;
            if (!service || !user || !pwd) {
                alert('Vypl≈àte v≈°echna pole');
                return;
            }
            if (!masterKey) { // Zaji≈°tƒõn√≠, ≈æe masterKey je nastaven
                alert('Master heslo nen√≠ nastaveno. P≈ôihlaste se pros√≠m.');
                return;
            }

            let list = [];
            try {
                const encryptedList = await loadPasswordsFromFirestore();
                if (encryptedList) { // Kontrola, zda existuje ≈°ifrovan√Ω string
                    list = decryptData(encryptedList); // De≈°ifrujeme data
                }
            } catch (error) {
                console.error("Chyba p≈ôi naƒç√≠t√°n√≠ hesel p≈ôed ulo≈æen√≠m:", error);
                alert('Chyba p≈ôi naƒç√≠t√°n√≠ hesel p≈ôed ulo≈æen√≠m.');
                return;
            }

            list.push({ service, username: user, password: pwd });

            try {
                await savePasswordsToFirestore(encryptData(list)); // Ulo≈æ√≠me ≈°ifrovan√° data
                await loadPasswords(); 
                clearForm();
            } catch (error) {
                console.error("Chyba p≈ôi ukl√°d√°n√≠ hesel do Firestore:", error);
                alert('Chyba p≈ôi ukl√°d√°n√≠ hesel do Firestore.');
            }
        }

        // Nov√° verze loadPasswords pro Firestore
        async function loadPasswords() {
            clearTable();
            if (!masterKey) { // Zaji≈°tƒõn√≠, ≈æe masterKey je nastaven
                console.warn('Master heslo nen√≠ nastaveno. Nelze naƒç√≠st hesla.');
                return;
            }

            try {
                const encryptedList = await loadPasswordsFromFirestore();
                let list = [];
                if (encryptedList) { // Kontrola, zda existuje ≈°ifrovan√Ω string
                    list = decryptData(encryptedList); // De≈°ifrujeme data
                }
                
                const tbody = document.querySelector('#passwordTable tbody');
                list.forEach((e, i) => {
                    const row = tbody.insertRow(); // Pou≈æij insertRow()
                    row.insertCell().textContent = e.service;
                    row.insertCell().textContent = e.username;
                    const pwdCell = row.insertCell(); pwdCell.textContent = e.password;
                    const actCell = row.insertCell(); actCell.innerHTML = `<button onclick="deletePassword(${i})">Smazat</button>`;
                });
            } catch (error) {
                console.error("Chyba p≈ôi naƒç√≠t√°n√≠ hesel z Firestore:", error);
                alert('Chyba p≈ôi naƒç√≠t√°n√≠ hesel z Firestore.');
            }
        }

        // Nov√° verze deletePassword pro Firestore
        async function deletePassword(idx) {
            if (!masterKey) {
                alert('Master heslo nen√≠ nastaveno. P≈ôihlaste se pros√≠m.');
                return;
            }
            try {
                const encryptedList = await loadPasswordsFromFirestore();
                let list = [];
                if (encryptedList) {
                    list = decryptData(encryptedList);
                }

                if (list.length === 0) return;
                
                list.splice(idx, 1);

                await savePasswordsToFirestore(encryptData(list)); // Ulo≈æ√≠me ≈°ifrovan√° data
                await loadPasswords();
            } catch (error) {
                console.error("Chyba p≈ôi maz√°n√≠ hesla z Firestore:", error);
                alert('Chyba p≈ôi maz√°n√≠ hesla z Firestore.');
            }
        }

        function clearForm() {
            ['service','username','password'].forEach(id => document.getElementById(id).value='');
        }

        function clearTable() {
            document.querySelector('#passwordTable tbody').innerHTML = '';
        }

        async function exportToTxt() {
            if (!masterKey) {
                alert('Nejsi p≈ôihl√°≈°en ‚Äì masterKey chyb√≠!');
                return;
            }
            let list = [];
            try {
                const encryptedList = await loadPasswordsFromFirestore();
                if (encryptedList) {
                    list = decryptData(encryptedList);
                }
            } catch (error) {
                console.error("Chyba p≈ôi naƒç√≠t√°n√≠ dat pro export:", error);
                alert('Chyba p≈ôi naƒç√≠t√°n√≠ dat pro export.');
                return;
            }

            if (list.length === 0) {
                alert('≈Ω√°dn√° data k exportu');
                return;
            }
            
            let txt = `Master key: ${masterKey}\n\nExport hesel\n\n`; // Exportujeme skuteƒçn√Ω masterKey
            list.forEach(e => {
                txt += `Slu≈æba: ${e.service}\nU≈æivatel: ${e.username}\nHeslo: ${e.password}\n---\n`;
            });
            const blob = new Blob([txt], { type: 'text/plain' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'hesla_a_masterkey.txt'; a.click();
        }

        function triggerImport() {
            document.getElementById('importFile').click();
        }

        async function importFromTxt(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (!masterKey) { // MasterKey mus√≠ b√Ωt naƒçten
                alert('Nejste p≈ôihl√°≈°eni! Pro import mus√≠te b√Ωt p≈ôihl√°≈°eni.');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const content = e.target.result;
                
                const masterKeyMatch = content.match(/Master key:\s*(.+)/);
                if (!masterKeyMatch) {
                    alert('Soubor neobsahuje platn√Ω master key!');
                    return;
                }
                
                const fileMasterKey = masterKeyMatch[1].trim();
                if (fileMasterKey !== masterKey) {
                    const confirmImport = confirm('Master key v souboru se li≈°√≠ od va≈°eho souƒçasn√©ho kl√≠ƒçe. Chcete pokraƒçovat? (Doporuƒçujeme z√°lohovat souƒçasn√° data)');
                    if (!confirmImport) return;
                }

                // Parsov√°n√≠ hesel ze souboru
                const passwordBlocks = content.split('---').slice(0, -1);
                const importedPasswords = [];
                
                passwordBlocks.forEach(block => {
                    const serviceMatch = block.match(/Slu≈æba:\s*(.+)/);
                    const userMatch = block.match(/U≈æivatel:\s*(.+)/);
                    const passMatch = block.match(/Heslo:\s*(.+)/);
                    
                    if (serviceMatch && userMatch && passMatch) {
                        importedPasswords.push({
                            service: serviceMatch[1].trim(),
                            username: userMatch[1].trim(),
                            password: passMatch[1].trim()
                        });
                    }
                });

                if (importedPasswords.length === 0) {
                    alert('Ve souboru nebyla nalezena ≈æ√°dn√° platn√° hesla!');
                    return;
                }

                // Nab√≠dka mo≈ænost√≠ importu
                const action = confirm(`Nalezeno ${importedPasswords.length} hesel. Kliknƒõte OK pro p≈ôid√°n√≠ k souƒçasn√Ωm hesl≈Øm, nebo Cancel pro nahrazen√≠ v≈°ech hesel.`);
                
                let currentPasswords = [];
                if (action) { // OK pro p≈ôid√°n√≠
                    try {
                        const encryptedCurrent = await loadPasswordsFromFirestore();
                        if (encryptedCurrent) {
                            currentPasswords = decryptData(encryptedCurrent);
                        }
                    } catch (error) {
                        console.error("Chyba p≈ôi naƒç√≠t√°n√≠ aktu√°ln√≠ch hesel pro import:", error);
                        alert('Chyba p≈ôi naƒç√≠t√°n√≠ aktu√°ln√≠ch hesel pro import.');
                        return;
                    }
                }

                const finalPasswords = action ? [...currentPasswords, ...importedPasswords] : importedPasswords;
                
                try {
                    await savePasswordsToFirestore(encryptData(finalPasswords)); // Ulo≈æ√≠me ≈°ifrovan√° data
                    await loadPasswords();
                    alert(`Import dokonƒçen! ${importedPasswords.length} hesel bylo ${action ? 'p≈ôid√°no' : 'nahrazeno'}.`);
                } catch (error) {
                    console.error("Chyba p≈ôi ukl√°d√°n√≠ importovan√Ωch hesel do Firestore:", error);
                    alert('Chyba p≈ôi ukl√°d√°n√≠ importovan√Ωch hesel do Firestore.');
                }
                
                event.target.value = ''; // Vyƒçi≈°tƒõn√≠ file inputu
            };

            reader.readAsText(file);
        }
    </script>
